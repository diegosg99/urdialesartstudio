<app-parallax></app-parallax>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="logo mb-5 p-5 w-100">Carro</h1>
        </div>

        <div class="col-1"></div>

        <div class="col-10 mt-3" id="posts">
            <ul style="list-style: none;padding:0px;">
                <li *ngFor="let item of items">
                    <div class="card mb-5 mr-3">
                        <div class="card-body card-body-post" style="padding:0;">
                            <div class="row">
                                <div class="col-5">
                                    <img src="{{item.photo}}" width="100%">
                                </div>
                                <div class="col-7">
                                    <div class="row">
                                        <div class="col-sm">
                                            <p class="text-center post-title m-3">{{item.titulo}}</p>
                                        </div>
                                    </div>
                                        <hr>
                                    <div class="row">
                                        <div class="col-sm"><!--{{post.description.slice(0,120)}}-->
                                            <p class="mb-0 p-3" style="font-size: 14px;">{{item.descripcion.slice(0,120)}}...</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm"><!--{{post.description.slice(0,120)}}-->
                                            <p class="mb-0 p-3" style="font-size: 14px;">{{item.price}}...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>              
            </ul>
        </div>
        
        <div class="col-1"></div>
    </div>
</div>
