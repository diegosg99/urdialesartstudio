<div class="card">
    <div class="card-body">
        <div class="row m-1 mb-3">
            <h5 class="col-11">Crear tarjeta</h5>
            <div *ngIf="loading" class="col-1 align-content-left">
                <div class="spinner-border text-primary float-right" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        
        <form (ngSubmit)="crearTarjeta()" [formGroup]="form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="">
                    <i class="fa-solid fa-circle-user form-control"
                    [class.green-icon]="this.form.get('titular')?.valid"
                    [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre de la tarjeta" formControlName="titular">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="">
                    <i class="fa-solid fa-credit-card form-control"
                    [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                    [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Tarjeta de credito" maxlength="16" formControlName="numeroTarjeta">
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="">
                            <i class="fa-solid fa-calendar-alt form-control"
                            [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                            [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control" placeholder="MM/YY" maxlength="5" formControlName="fechaExpiracion">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="">
                            <i class="fa-solid fa-key form-control"
                            [class.green-icon]="this.form.get('cvv')?.valid"
                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </span>
                        </div>
                        <input type="password" class="form-control" placeholder="CVV" maxlength="3" formControlName="cvv">
                    </div>
                </div>
            </div>
            <div class="row d-grip gap-2">
                <button class="btn btn-success" type="submit" [disabled]="this.form.invalid">
                    <i class="fa-solid fa-database"></i>&nbsp;Aceptar</button>
            </div>
        </form>
    </div>
</div>
