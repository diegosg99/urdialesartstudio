        <li>

                                        </div>
                                    </div>

                                            <p class="mb-0 p-3" style="font-size: 14px;">{{curso.descripcion.slice(0,120)}}...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="col-1"></div>
        </li>
    </ul>
