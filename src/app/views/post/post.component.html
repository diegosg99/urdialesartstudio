<app-parallax></app-parallax>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="logo mb-5 p-5">{{post.titulo}}</h1>
        </div>

        <div class="col-1"></div>

        <div class="col-10 mt-3" id="posts">
            <ul style="list-style: none;padding:0px;">
                <li *ngFor="let post of posts">
                    <div class="card mb-5 mr-3">
                        <div class="card-body card-body-post" style="padding:0;">
                            <div class="row">
                                <div class="col-4">
                                    <img src="{{post.photo}}" width="100%">
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-sm">
                                            <p class="text-start post-title mt-3 mb-1 mx-3">{{post.titulo}}</p>
                                        </div>
                                    </div>
                                        <hr>
                                    <div class="row">
                                        <div class="col-sm"><!--{{post.description.slice(0,120)}}-->
                                            <p class="mb-0 p-3" style="font-size: 14px;">{{post.descripcion.slice(0,320)}}...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="col-1"></div>

    </div>
</div>
