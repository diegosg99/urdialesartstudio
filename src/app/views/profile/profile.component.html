<section style="background-color: #eee;">
    <div class="container py-3">
  
      <div class="row">

        <div class="col-2"></div>
        
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-12 justify-content-center text-center">
                  <img (click)="cambiarFoto()" src="{{user.photo}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                </div>
                <div class="col-sm-12">
                  <p class="mb-0">{{user.name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Teléfono</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.phone}}</p>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>

        <div class="col-2"></div>

      </div>

        <app-plataforma-pago></app-plataforma-pago>
    </div>

    <div style="position: fixed;bottom: 3rem;right: 3rem;" class="btn btn-primary">
      <a class="text-light" routerLink="/uploadPost" routerLinkActive="active" ariaCurrentWhenActive="page">Crear publicación</a>
    </div>

  </section>
